<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повна клавіатура</title>
    <link rel="stylesheet" href="../css/Pract4.css">
</head>
<body>
   
    <div class="input-container">
        <input type="text" id="text-input" placeholder="Введіть текст тут">
    </div>

    
    <div class="keyboard">
        <div class="main-section">
            
            <div class="row">
                <button class="key" value="Esc">Esc</button>
                <button class="key" value="F1">F1</button>
                <button class="key" value="F2">F2</button>
                <button class="key" value="F3">F3</button>
                <button class="key" value="F4">F4</button>
                <button class="key" value="F5">F5</button>
                <button class="key" value="F6">F6</button>
                <button class="key" value="F7">F7</button>
                <button class="key" value="F8">F8</button>
                <button class="key" value="F9">F9</button>
                <button class="key" value="F10">F10</button>
                <button class="key" value="F11">F11</button>
                <button class="key" value="F12">F12</button>
            </div>

            
            <div class="row">
                <button class="key" value="~">~</button>
                <button class="key" value="1">1</button>
                <button class="key" value="2">2</button>
                <button class="key" value="3">3</button>
                <button class="key" value="4">4</button>
                <button class="key" value="5">5</button>
                <button class="key" value="6">6</button>
                <button class="key" value="7">7</button>
                <button class="key" value="8">8</button>
                <button class="key" value="9">9</button>
                <button class="key" value="0">0</button>
                <button class="key" value="-">-</button>
                <button class="key" value="=">=</button>
                <button class="key backspace" value="Backspace">Backspace</button>
            </div>

          
            <div class="row">
                <button class="key tab" value="Tab">Tab</button>
                <button class="key" value="Q">Q</button>
                <button class="key" value="W">W</button>
                <button class="key" value="E">E</button>
                <button class="key" value="R">R</button>
                <button class="key" value="T">T</button>
                <button class="key" value="Y">Y</button>
                <button class="key" value="U">U</button>
                <button class="key" value="I">I</button>
                <button class="key" value="O">O</button>
                <button class="key" value="P">P</button>
                <button class="key" value="[">[</button>
                <button class="key" value="]">]</button>
                <button class="key" value="\\">\\</button>
            </div>

            
            <div class="row">
                <button class="key capslock" value="Caps Lock">Caps Lock</button>
                <button class="key" value="A">A</button>
                <button class="key" value="S">S</button>
                <button class="key" value="D">D</button>
                <button class="key" value="F">F</button>
                <button class="key" value="G">G</button>
                <button class="key" value="H">H</button>
                <button class="key" value="J">J</button>
                <button class="key" value="K">K</button>
                <button class="key" value="L">L</button>
                <button class="key" value=";">;</button>
                <button class="key" value="'">'</button>
                <button class="key enter" value="Enter">Enter</button>
            </div>

          
            <div class="row">
                <button class="key shift" value="Shift">Shift</button>
                <button class="key" value="Z">Z</button>
                <button class="key" value="X">X</button>
                <button class="key" value="C">C</button>
                <button class="key" value="V">V</button>
                <button class="key" value="B">B</button>
                <button class="key" value="N">N</button>
                <button class="key" value="M">M</button>
                <button class="key" value=",">,</button>
                <button class="key" value=".">.</button>
                <button class="key" value="/">/</button>
                <button class="key shift" value="Shift">Shift</button>
            </div>

        
            <div class="row">
                <button class="key ctrl" value="Ctrl">Ctrl</button>
                <button class="key win" value="Win">Win</button>
                <button class="key" value="Alt">Alt</button>
                <button class="key space" value=" ">Space</button>
                <button class="key" value="Alt">Alt</button>
                <button class="key win" value="Win">Win</button>
                <button class="key ctrl" value="Ctrl">Ctrl</button>
            </div>
        </div>

    
        <div class="side-section">
            
            <div class="row">
                <button class="key" value="Insert">Insert</button>
                <button class="key" value="Home">Home</button>
                <button class="key" value="Page Up">PgUp</button>
            </div>
            <div class="row">
                <button class="key" value="Delete">Delete</button>
                <button class="key" value="End">End</button>
                <button class="key" value="Page Down">PgDn</button>
            </div>

            
            <div class="arrows">
                <button class="key" value="Arrow Up">↑</button>
                <div class="row">
                    <button class="key" value="Arrow Left">←</button>
                    <button class="key" value="Arrow Down">↓</button>
                    <button class="key" value="Arrow Right">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="keyboard.js"></script> 
</body>
</html>
